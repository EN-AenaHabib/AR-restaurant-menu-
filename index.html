<!DOCTYPE html>
<html>
  <head>
    <title>Bon App√©tit AR Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      #debug-ui {
        position: fixed; bottom: 20px; left: 20px; z-index: 999;
        background: rgba(0,0,0,0.8); color: #0f0; padding: 10px;
        font-family: monospace; font-size: 12px; border-radius: 5px;
        pointer-events: none;
      }
      /* This ensures the AR video canvas actually shows up on mobile */
      .a-canvas {
        width: 100% !important;
        height: 100% !important;
        top: 0 !important;
        left: 0 !important;
        position: absolute !important;
      }
    </style>
  </head>

  <body>
    <div id="debug-ui">Status: Initialize Camera...</div>

    <a-scene 
      embedded 
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoSettings: {facingMode: 'environment'}; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;" 
      renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;"
      gesture-detector
    >
      
      <a-assets>
        <a-asset-item id="m-pizza" src="pizza.glb"></a-asset-item>
        <a-asset-item id="m-burger" src="burger.glb"></a-asset-item>
        <a-asset-item id="m-shawarma" src="shawarma.glb"></a-asset-item>
        <a-asset-item id="m-matcha" src="iced_matcha.glb"></a-asset-item>
        <a-asset-item id="m-donut" src="maple_donut.glb"></a-asset-item>
        <a-asset-item id="m-rollcake" src="sakura_cake_roll.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-images.patt" id="pizza" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-pizza" scale="0.05 0.05 0.05" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-burger .patt" id="burger" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-burger" scale="0.3 0.3 0.3" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-shawarma.patt" id="shawarma" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-shawarma" scale="0.5 0.5 0.5" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-latte.patt" id="latte" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-matcha" scale="0.5 0.5 0.5" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-donut.patt" id="donut" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-donut" scale="0.8 0.8 0.8" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-rollcake.patt" id="rollcake" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-rollcake" scale="0.8 0.8 0.8" class="clickable"></a-entity>
      </a-marker>

      <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const debug = document.getElementById('debug-ui');

      // 1. Force Camera permissions and Fix Display
      window.addEventListener('camera-init', () => {
          debug.innerHTML = "Camera Active. Scan a marker!";
          // Force a resize event to make sure the video fills the screen
          window.dispatchEvent(new Event('resize'));
      });

      window.addEventListener('camera-error', (err) => {
          debug.innerHTML = "CAMERA ERROR: Use HTTPS and Allow Permissions.";
          debug.style.color = "red";
      });

      // 2. Marker Feedback
      const markers = document.querySelectorAll('a-marker');
      markers.forEach(marker => {
        marker.addEventListener('markerFound', () => {
          debug.innerHTML = "FOUND: " + marker.id;
        });
        marker.addEventListener('markerLost', () => {
          debug.innerHTML = "Scanning for food...";
        });
      });
    </script>
  </body>
</html>
