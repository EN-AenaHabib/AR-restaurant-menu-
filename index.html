<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>AR Menu - Pizza Demo</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; font-family:sans-serif; background:#000; }
    #splash { position:fixed; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#000; color:white; z-index:9999; }
    #splash button { margin-top:20px; padding:15px 40px; background:#ff6b00; border:none; border-radius:30px; color:white; font-weight:bold; font-size:16px; }
    #arWrap { display:none; width:100%; height:100%; position:fixed; inset:0; }
  </style>
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <h1>üçï Scan Pizza Icon</h1>
  <p>Place the pizza icon on the table, then tap Start AR.</p>
  <button onclick="startAR()">Start AR</button>
</div>

<!-- AR SCENE -->
<div id="arWrap">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false;">
    <a-assets>
      <a-asset-item id="pizzaModel" src="pizza.glb"></a-asset-item>
    </a-assets>

    <!-- Marker -->
    <a-marker type="pattern" url="pattern_images.patt" id="marker">
      <a-gltf-model id="pizza" src="#pizzaModel" rotation="-90 0 0" scale="0.2 0.2 0.2" visible="false"></a-gltf-model>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</div>

<script>
function startAR() {
  const splash = document.getElementById('splash');
  const arWrap = document.getElementById('arWrap');
  splash.style.display = 'none';
  arWrap.style.display = 'block';

  const pizza = document.getElementById('pizza');
  const marker = document.getElementById('marker');

  // show pizza when marker detected
  marker.addEventListener('markerFound', () => pizza.setAttribute('visible', 'true'));
  marker.addEventListener('markerLost', () => pizza.setAttribute('visible', 'false'));
}
</script>
</body>
</html>
