<!DOCTYPE html>
<html>
<head>
    <title>Manual AR Pizza</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .ui {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); z-index: 1000;
            display: flex; gap: 10px;
        }
        button {
            padding: 15px 25px; background: #ff4757; color: white;
            border: none; border-radius: 50px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <div class="ui">
        <button onclick="placePizza()">üçï PLACE PIZZA ON TABLE</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        
        <a-assets>
            <a-asset-item id="pizzaModel" src="pizza.glb"></a-asset-item>
        </a-assets>

        <a-entity camera></a-entity>

        <a-entity id="pizza" 
                  gltf-model="#pizzaModel" 
                  scale="1 1 1" 
                  position="0 -1 -3" 
                  visible="false">
        </a-entity>

    </a-scene>

    <script>
        function placePizza() {
            const pizza = document.querySelector('#pizza');
            // Show the pizza and lock it in front of where you are looking
            pizza.setAttribute('visible', 'true');
            alert("Pizza placed! Move your phone to see it.");
        }
    </script>
</body>
</html>
