<!DOCTYPE html>
<html>
<head>
    <title>Bon App√©tit AR - V2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        /* Force video to actually fill the phone screen */
        #arjs-video { 
            object-fit: cover !important; 
            width: 100vw !important; 
            height: 100vh !important; 
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
        }
    </style>
</head>

<body>
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
        gesture-detector
        vr-mode-ui="enabled: false">

        <a-assets>
            <a-asset-item id="pizzaModel" src="pizza.glb"></a-asset-item>
            <a-asset-item id="burgerModel" src="burger.glb"></a-asset-item>
            <a-asset-item id="shawarmaModel" src="shawarma.glb"></a-asset-item>
            <a-asset-item id="matchaModel" src="iced_matcha.glb"></a-asset-item>
            <a-asset-item id="donutModel" src="maple_donut.glb"></a-asset-item>
            <a-asset-item id="rollcakeModel" src="sakura_cake_roll.glb"></a-asset-item>
            <a-asset-item id="hotchocoModel" src="hot_chocolate.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="pattern-images.patt" raycaster="objects: .clickable" gesture-handler>
            <a-entity gltf-model="#pizzaModel" class="clickable" scale="0.5 0.5 0.5" position="0 0 0" gesture-handler></a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-burger.patt" raycaster="objects: .clickable" gesture-handler>
            <a-entity gltf-model="#burgerModel" class="clickable" scale="0.15 0.15 0.15" position="0 0 0" gesture-handler></a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-donut.patt" raycaster="objects: .clickable" gesture-handler>
            <a-entity gltf-model="#donutModel" class="clickable" scale="3.5 3.5 3.5" position="0 0 0" gesture-handler></a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-hotchoco.patt" raycaster="objects: .clickable" gesture-handler>
            <a-entity gltf-model="#hotchocoModel" class="clickable" scale="2.5 2.5 2.5" position="0 0 0" gesture-handler></a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-latte.patt" raycaster="objects: .clickable" gesture-handler>
            <a-entity gltf-model="#matchaModel" class="clickable" scale="2.5 2.5 2.5" position="0 0 0" gesture-handler></a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-rollcake.patt" raycaster="objects: .clickable" gesture-handler>
            <a-entity gltf-model="#rollcakeModel" class="clickable" scale="4 4 4" position="0 0 0" gesture-handler></a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-shawarma.patt" raycaster="objects: .clickable" gesture-handler>
            <a-entity gltf-model="#shawarmaModel" class="clickable" scale="0.4 0.4 0.4" position="0 0 0" gesture-handler></a-entity>
        </a-marker>

        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
        <a-entity camera></a-entity>

    </a-scene>

    <script>
        // Force a window resize after 2 seconds to fix the black bar issue on mobile Chrome
        setTimeout(() => {
            window.dispatchEvent(new Event('resize'));
        }, 2000);
    </script>
</body>
</html>
