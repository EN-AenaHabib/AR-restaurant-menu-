<!DOCTYPE html>
<html>
<head>
  <title>Bon App√©tit AR Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
    }

    .a-enter-vr,
    .a-loader-title,
    .arjs-loader {
      display: none !important;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="logarithmicDepthBuffer: true; antialias: true;"
  arjs="
    sourceType: webcam;
    debugUIEnabled: false;
    trackingMethod: best;
    detectionMode: mono;
    matrixCodeType: 3x3;
  "
  gesture-detector
>

  <a-assets timeout="10000">
    <a-asset-item id="m-pizza" src="pizza.glb"></a-asset-item>
    <a-asset-item id="m-burger" src="burger.glb"></a-asset-item>
    <a-asset-item id="m-shawarma" src="shawarma.glb"></a-asset-item>
    <a-asset-item id="m-matcha" src="iced_matcha.glb"></a-asset-item>
    <a-asset-item id="m-donut" src="maple_donut.glb"></a-asset-item>
    <a-asset-item id="m-rollcake" src="sakura_cake_roll.glb"></a-asset-item>
  </a-assets>

  <!-- MARKERS -->

  <a-marker type="pattern" url="pattern-images.patt">
    <a-entity gltf-model="#m-pizza" scale="0.05 0.05 0.05" gesture-handler></a-entity>
  </a-marker>

  <!-- FIXED (removed space in filename) -->
  <a-marker type="pattern" url="pattern-burger.patt">
    <a-entity gltf-model="#m-burger" scale="0.3 0.3 0.3" gesture-handler></a-entity>
  </a-marker>

  <a-marker type="pattern" url="pattern-shawarma.patt">
    <a-entity gltf-model="#m-shawarma" scale="0.5 0.5 0.5" gesture-handler></a-entity>
  </a-marker>

  <a-marker type="pattern" url="pattern-latte.patt">
    <a-entity gltf-model="#m-matcha" scale="0.5 0.5 0.5" gesture-handler></a-entity>
  </a-marker>

  <a-marker type="pattern" url="pattern-donut.patt">
    <a-entity gltf-model="#m-donut" scale="0.8 0.8 0.8" gesture-handler></a-entity>
  </a-marker>

  <a-marker type="pattern" url="pattern-rollcake.patt">
    <a-entity gltf-model="#m-rollcake" scale="0.8 0.8 0.8" gesture-handler></a-entity>
  </a-marker>

  <!-- LIGHT -->
  <a-entity light="type: ambient; intensity: 2"></a-entity>

  <!-- CAMERA -->
  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
