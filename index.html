<!DOCTYPE html>
<html>
<head>
  <title>Bon App√©tit AR Menu</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fcor/arjs-gestures/dist/gestures.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }

    video {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      z-index: -1;
    }

    canvas {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
    }

    .arjs-loader,
    .a-loader-title,
    .a-enter-vr {
      display: none !important;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="antialias: true; alpha: true;"
  arjs="
    sourceType: webcam;
    facingMode: environment;
    debugUIEnabled: false;
    detectionMode: mono;
    trackingMethod: best;
  "
  gesture-detector
>

  <a-assets>
    <a-asset-item id="m-pizza" src="pizza.glb"></a-asset-item>
    <a-asset-item id="m-hotchoco" src="hot_chocolate.glb"></a-asset-item>
    <a-asset-item id="m-matcha" src="iced_matcha.glb"></a-asset-item>
    <a-asset-item id="m-donut" src="maple_donut.glb"></a-asset-item>
    <a-asset-item id="m-rollcake" src="sakura_cake_roll.glb"></a-asset-item>
    <a-asset-item id="m-burger" src="burger.glb"></a-asset-item>
    <a-asset-item id="m-shawarma" src="shawarma.glb"></a-asset-item>
  </a-assets>

  <!-- MARKERS -->

  <a-marker type="pattern" url="pattern-images.patt">
    <a-entity gltf-model="#m-pizza" scale="0.05 0.05 0.05"></a-entity>
  </a-marker>

  <a-marker type="pattern" url="pattern-latte.patt">
    <a-entity gltf-model="#m-matcha" scale="0.5 0.5 0.5"></a-entity>
  </a-marker>

  <a-marker type="pattern" url="pattern-donut.patt">
    <a-entity gltf-model="#m-donut" scale="0.8 0.8 0.8"></a-entity>
  </a-marker>

  <a-marker type="pattern" url="pattern-hotchoco.patt">
    <a-entity gltf-model="#m-hotchoco" scale="0.5 0.5 0.5"></a-entity>
  </a-marker>

  <a-marker type="pattern" url="pattern-rollcake.patt">
    <a-entity gltf-model="#m-rollcake" scale="0.8 0.8 0.8"></a-entity>
  </a-marker>

  <a-marker type="pattern" url="pattern-shawarma.patt">
    <a-entity gltf-model="#m-shawarma" scale="0.5 0.5 0.5"></a-entity>
  </a-marker>

  <a-marker type="pattern" url="pattern-burger.patt">
    <a-entity gltf-model="#m-burger" scale="0.3 0.3 0.3"></a-entity>
  </a-marker>

  <a-entity light="type: ambient; intensity: 2;"></a-entity>
  <a-entity camera></a-entity>

</a-scene>

<script>
  window.addEventListener('resize', function () {
    const scene = document.querySelector('a-scene');
    if (scene && scene.renderer) {
      scene.renderer.setSize(window.innerWidth, window.innerHeight);
    }
  });
</script>

</body>
</html>
