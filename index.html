<!DOCTYPE html>
<html>
  <head>
    <title>AR Pizza Scanner</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
      renderer="logarithmicDepthBuffer: true;"
      gesture-detector
    >

      <a-assets>
        <a-asset-item id="pizzaModel" src="pizza.glb"></a-asset-item>
        <a-asset-item id="burgerModel" src="burger.glb"></a-asset-item>
        <a-asset-item id="shawarmaModel" src="shawarma.glb"></a-asset-item>
        <a-asset-item id="matchaModel" src="take_away_coffee_cup_set.glb"></a-asset-item>
        <a-asset-item id="donutModel" src="maple_donut.glb"></a-asset-item>
        <a-asset-item id="rollcakeModel" src="sakura_cake_roll.glb"></a-asset-item>
        <a-asset-item id="hotchocoModel" src="hot_chocolate.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-images.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
        <a-entity gltf-model="#pizzaModel"
                  scale="0.5 0.5 0.5"
                  position="0 0 0"
                  class="clickable"
                  gesture-handler="minScale: 0.25; maxScale: 10">
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-burger.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
        <a-entity gltf-model="#burgerModel"
                  scale="0.5 0.5 0.5"
                  position="0 0 0"
                  class="clickable"
                  gesture-handler="minScale: 0.25; maxScale: 10">
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-donut.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
        <a-entity gltf-model="#donutModel"
                  scale="0.5 0.5 0.5"
                  position="0 0 0"
                  class="clickable"
                  gesture-handler="minScale: 0.25; maxScale: 10">
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-hotchoco.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
        <a-entity gltf-model="#hotchocoModel"
                  scale="0.5 0.5 0.5"
                  position="0 0 0"
                  class="clickable"
                  gesture-handler="minScale: 0.25; maxScale: 10">
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-latte.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
        <a-entity gltf-model="#matchaModel"
                  scale="0.5 0.5 0.5"
                  position="0 0 0"
                  class="clickable"
                  gesture-handler="minScale: 0.25; maxScale: 10">
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-rollcake.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
        <a-entity gltf-model="#rollcakeModel"
                  scale="0.5 0.5 0.5"
                  position="0 0 0"
                  class="clickable"
                  gesture-handler="minScale: 0.25; maxScale: 10">
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-shawarma.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
        <a-entity gltf-model="#shawarmaModel"
                  scale="0.5 0.5 0.5"
                  position="0 0 0"
                  class="clickable"
                  gesture-handler="minScale: 0.25; maxScale: 10">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
