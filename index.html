<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Menu Test</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body style="margin:0;">

<model-viewer
    src="pizza.glb"

    style="width:100%; height:100vh;">
</model-viewer>

</body>
</html>
