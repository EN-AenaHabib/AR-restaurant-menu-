<!DOCTYPE html>
<html>
  <head>
    <title>Bon Appétit AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    
    <style>
      /* Ensure the camera feed is the background */
      body { margin: 0; overflow: hidden; background-color: black; }
      #ui {
        position: fixed; top: 20px; width: 100%; text-align: center; z-index: 10;
        pointer-events: none;
      }
      .label {
        background: rgba(211, 47, 47, 0.8); color: white; padding: 10px 25px;
        border-radius: 50px; font-family: sans-serif; font-weight: bold;
        letter-spacing: 1px; display: inline-block;
      }
    </style>
  </head>

  <body>
    <div id="ui"><div class="label">BON APPÉTIT MENU</div></div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;" 
      renderer="logarithmicDepthBuffer: true; colorManagement: true;"
      gesture-detector
    >
      
      <a-assets>
        <a-asset-item id="m-pizza" src="pizza.glb"></a-asset-item>
        <a-asset-item id="m-hotchoco" src="hot_chocolate.glb"></a-asset-item>
        <a-asset-item id="m-matcha" src="iced_matcha.glb"></a-asset-item>
        <a-asset-item id="m-donut" src="maple_donut.glb"></a-asset-item>
        <a-asset-item id="m-rollcake" src="sakura_cake_roll.glb"></a-asset-item>
        <a-asset-item id="m-burger" src="burgerfries.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-images.patt" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-pizza" scale="0.05 0.05 0.05" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-latte.patt" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-matcha" scale="0.5 0.5 0.5" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-donut.patt" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-donut" scale="0.8 0.8 0.8" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-hotchoco.patt" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-hotchoco" scale="0.5 0.5 0.5" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-rollcake.patt" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-rollcake" scale="0.8 0.8 0.8" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="burgerfries_pattern.patt" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-burger" scale="0.3 0.3 0.3" class="clickable"></a-entity>
      </a-marker>

      <a-entity light="type: ambient; intensity: 1.2;"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
