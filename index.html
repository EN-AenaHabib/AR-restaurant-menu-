<!DOCTYPE html>
<html>
  <head>
    <title>Bon App√©tit AR Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    
    <style>
      body { margin: 0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
      #ui-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 10; pointer-events: none;
        display: flex; flex-direction: column; justify-content: space-between;
        align-items: center; padding: 20px; box-sizing: border-box;
      }
      .header {
        background: rgba(255, 255, 255, 0.9);
        padding: 12px 25px; border-radius: 50px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2); pointer-events: auto;
        border: 2px solid #d32f2f;
      }
      h1 { margin: 0; font-size: 1.2rem; color: #d32f2f; text-transform: uppercase; letter-spacing: 2px; }
      .instructions {
        background: rgba(0, 0, 0, 0.7); color: white;
        padding: 15px; border-radius: 20px; text-align: center;
        max-width: 80%; margin-bottom: 30px; backdrop-filter: blur(8px);
      }
      .highlight { color: #ffeb3b; font-weight: bold; }
    </style>
  </head>

  <body>
    <div id="ui-overlay">
      <div class="header"><h1>Bon App√©tit</h1></div>
      <div class="instructions">
        <p>üçΩÔ∏è <span class="highlight">Menu Scanner Ready</span></p>
        <p>Point at the menu icons to see your food!</p>
        <p style="font-size: 0.75rem; opacity: 0.9;">1 Finger to Rotate ‚Ä¢ 2 Fingers to Resize</p>
      </div>
    </div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;" 
      renderer="logarithmicDepthBuffer: true; antialias: true;"
      gesture-detector
    >
      
      <a-assets>
        <a-asset-item id="m-pizza" src="pizza.glb"></a-asset-item>
        <a-asset-item id="m-hotchoco" src="hot_chocolate.glb"></a-asset-item>
        <a-asset-item id="m-matcha" src="iced_matcha.glb"></a-asset-item>
        <a-asset-item id="m-donut" src="maple_donut.glb"></a-asset-item>
        <a-asset-item id="m-rollcake" src="sakura_cake_roll.glb"></a-asset-item>
        <a-asset-item id="m-burger" src="burgerfries.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-images.patt" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-pizza" scale="0.5 0.5 0.5" class="clickable" position="0 0 0"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-hotchoco.patt" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-hotchoco" scale="0.6 0.6 0.6" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-donut.patt" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-donut" scale="1 1 1" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-rollcake.patt" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-rollcake" scale="0.8 0.8 0.8" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="burgerfries_pattern.patt" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-burger" scale="0.4 0.4 0.4" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-latte.patt" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-matcha" scale="0.7 0.7 0.7" class="clickable"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
