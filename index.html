<!DOCTYPE html>
<html>
  <head>
    <title>Bon App√©tit AR Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    
    <style>
      /* Force the camera feed to be the background and fill every pixel */
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
      #arjs-video { width: 100vw !important; height: 100vh !important; margin-left: 0 !important; }
    </style>
  </head>

  <body>
    <a-scene 
      embedded 
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
      renderer="antialias: true; precision: medium;"
      gesture-detector
    >
      
      <a-assets>
        <a-asset-item id="m-pizza" src="pizza.glb"></a-asset-item>
        <a-asset-item id="m-burger" src="burger.glb"></a-asset-item>
        <a-asset-item id="m-shawarma" src="shawarma.glb"></a-asset-item>
        <a-asset-item id="m-matcha" src="iced_matcha.glb"></a-asset-item>
        <a-asset-item id="m-donut" src="maple_donut.glb"></a-asset-item>
        <a-asset-item id="m-rollcake" src="sakura_cake_roll.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-images.patt">
        <a-entity gltf-model="#m-pizza" scale="0.05 0.05 0.05" class="clickable" gesture-handler></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-burger .patt">
        <a-entity gltf-model="#m-burger" scale="0.3 0.3 0.3" class="clickable" gesture-handler></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-shawarma.patt">
        <a-entity gltf-model="#m-shawarma" scale="0.5 0.5 0.5" class="clickable" gesture-handler></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-latte.patt">
        <a-entity gltf-model="#m-matcha" scale="0.5 0.5 0.5" class="clickable" gesture-handler></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-donut.patt">
        <a-entity gltf-model="#m-donut" scale="0.8 0.8 0.8" class="clickable" gesture-handler></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-rollcake.patt">
        <a-entity gltf-model="#m-rollcake" scale="0.8 0.8 0.8" class="clickable" gesture-handler></a-entity>
      </a-marker>

      <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
