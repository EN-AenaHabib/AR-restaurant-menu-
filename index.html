<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      .controls {
        position: absolute; bottom: 20px; left: 50%;
        transform: translateX(-50%); z-index: 999;
        display: flex; gap: 10px;
      }
      button {
        padding: 15px; border-radius: 10px; border: none;
        background: #ff4757; color: white; font-weight: bold;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <div class="controls">
      <button onclick="placePizza()">üçï PUT PIZZA HERE</button>
      <button onclick="resetPizza()">üîÑ RESET</button>
    </div>

    <a-scene vr-mode-ui="enabled: false" 
             arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="pizzaModel" src="pizza.glb"></a-asset-item>
      </a-assets>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <a-entity id="pizza" 
                gltf-model="#pizzaModel" 
                visible="false" 
                scale="0.5 0.5 0.5"
                position="0 0 -2"> </a-entity>

    </a-scene>

    <script>
      const pizza = document.querySelector('#pizza');

      function placePizza() {
        // Show the pizza
        pizza.setAttribute('visible', 'true');
        
        // Find the current position of the camera to 'drop' it there
        const camera = document.querySelector('[camera]');
        const position = camera.getAttribute('position');
        const rotation = camera.getAttribute('rotation');

        // Logic to "Lock" it in place
        pizza.setAttribute('position', {x: position.x, y: position.y - 1, z: position.z - 1.5});
      }

      function resetPizza() {
        pizza.setAttribute('visible', 'false');
      }
      
      // Simple Touch-to-Move Logic
      window.addEventListener('touchstart', (e) => {
          // You can add logic here to move the x/z coordinates
      });
    </script>
  </body>
</html>
