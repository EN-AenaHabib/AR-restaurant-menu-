<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      #scan-message {
        position: absolute; top: 10px; width: 100%; text-align: center;
        color: white; font-family: sans-serif; z-index: 10;
        text-shadow: 2px 2px 4px #000;
      }
    </style>
  </head>
  <body>
    <div id="scan-message">Point at a table and move slowly...</div>

    <a-scene mindar-image="worldTracking: true" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="pizzaModel" src="pizza.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="pizza-anchor" position="0 -1 -2">
        <a-entity 
          gltf-model="#pizzaModel" 
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          id="pizza-object">
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
