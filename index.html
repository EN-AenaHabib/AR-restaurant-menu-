<!DOCTYPE html>
<html>
  <head>
    <title>Bon Appétit AR Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #debug-ui {
        position: fixed; bottom: 10px; left: 10px; z-index: 100;
        background: rgba(0,0,0,0.8); color: #0f0; padding: 10px;
        font-family: monospace; font-size: 12px; border-radius: 5px;
        pointer-events: none;
      }
      .status-bar {
        position: fixed; top: 0; width: 100%; background: #d32f2f;
        color: white; text-align: center; padding: 10px; font-weight: bold; z-index: 10;
      }
    </style>
  </head>

  <body>
    <div class="status-bar">BON APPÉTIT: SCANNING...</div>
    <div id="debug-ui">System: Ready<br>Scanning for: Pizza, Burger, Shawarma, Latte, Donut, Cake</div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best;" 
      renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;"
      gesture-detector
    >
      
      <a-assets>
        <a-asset-item id="m-pizza" src="pizza.glb"></a-asset-item>
        <a-asset-item id="m-burger" src="burger.glb"></a-asset-item>
        <a-asset-item id="m-shawarma" src="shawarma.glb"></a-asset-item>
        <a-asset-item id="m-matcha" src="iced_matcha.glb"></a-asset-item>
        <a-asset-item id="m-donut" src="maple_donut.glb"></a-asset-item>
        <a-asset-item id="m-rollcake" src="sakura_cake_roll.glb"></a-asset-item>
        <a-asset-item id="m-hotchoco" src="hot_chocolate.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-images.patt" id="marker-pizza" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-pizza" scale="0.05 0.05 0.05" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-burger.patt" id="marker-burger" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-burger" scale="0.3 0.3 0.3" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-shawarma.patt" id="marker-shawarma" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-shawarma" scale="0.5 0.5 0.5" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-latte.patt" id="marker-latte" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-matcha" scale="0.5 0.5 0.5" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-donut.patt" id="marker-donut" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-donut" scale="0.8 0.8 0.8" class="clickable"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-rollcake.patt" id="marker-rollcake" raycaster="objects: .clickable" gesture-handler>
        <a-entity gltf-model="#m-rollcake" scale="0.8 0.8 0.8" class="clickable"></a-entity>
      </a-marker>

      <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const markers = document.querySelectorAll('a-marker');
      const debug = document.getElementById('debug-ui');
      
      markers.forEach(marker => {
        marker.addEventListener('markerFound', () => {
          debug.innerHTML = "FOUND: " + marker.id;
          debug.style.color = "#0f0";
        });
        marker.addEventListener('markerLost', () => {
          debug.innerHTML = "Scanning...";
          debug.style.color = "#f00";
        });
      });
    </script>
  </body>
</html>
