<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bella Vista AR Menu - Pizza Demo</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.12.1/dist/model-viewer.min.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

  <!-- Gesture scripts -->
  <script src="https://cdn.jsdelivr.net/gh/fcor/arjs-gestures/gesture-detector.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fcor/arjs-gestures/gesture-handler.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    gesture-detector
  >
    <a-assets>
      <a-asset-item id="pizzaModel" src="pizza.glb"></a-asset-item>
    </a-assets>

    <!-- Marker for Pizza -->
    <a-marker type="pattern" url="pattern_images.patt">
      <a-entity
        id="pizza"
        gltf-model="#pizzaModel"
        rotation="-90 0 0"
        position="0 0 0"
        scale="0.35 0.35 0.35"
        gesture-handler
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
