<body>
  <div id="splash" style="position:fixed; inset:0; z-index:9999; background:#000; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; font-family:sans-serif;">
    <h1 style="color:#ff9b3c;">üçï Bella Vista AR</h1>
    <button onclick="startApp()" style="margin-top:20px; padding:15px 40px; background:#ff6b00; border:none; border-radius:30px; color:white; font-weight:bold;">Start Menu</button>
  </div>

  <div id="arWrap" style="display:none;">
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="pizzaModel" src="pizza.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity
          id="pizzaEntity"
          gltf-model="#pizzaModel"
          position="0 0.1 0" 
          rotation="0 0 0" 
          scale="0.2 0.2 0.2">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <div id="ctrl" style="position:fixed; bottom:0; width:100%; z-index:100; display:none; background:rgba(0,0,0,0.8); padding:20px; flex-direction:column; align-items:center;">
     <button onclick="rotatePizza()" style="padding:10px; background:#ff6b00; color:white; border:none; border-radius:5px;">Rotate üîÑ</button>
  </div>

  <script>
    function startApp() {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('arWrap').style.display = 'block';
      document.getElementById('ctrl').style.display = 'flex';
    }

    function rotatePizza() {
      let p = document.getElementById('pizzaEntity');
      let curr = p.getAttribute('rotation');
      p.setAttribute('rotation', {x: curr.x, y: curr.y + 45, z: curr.z});
    }
  </script>
</body>
