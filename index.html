<!DOCTYPE html>
<html>
<head>
  <title>Bon App√©tit AR Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }

    /* Fixes the black screen by forcing the video to the back and making it visible */
    video {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      z-index: -1 !important;
    }

    #start-button {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      padding: 15px 30px; background: #d32f2f; color: white;
      border: none; border-radius: 50px; font-weight: bold; z-index: 9999;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4); cursor: pointer;
    }
    
    #hint {
      position: fixed; bottom: 20px; width: 100%; text-align: center;
      color: white; font-family: sans-serif; z-index: 100; pointer-events: none;
      text-shadow: 0 2px 4px #000;
    }
  </style>
</head>

<body>

  <button id="start-button">CLICK TO OPEN CAMERA</button>
  <div id="hint">Point at marker. Use 2 fingers to scale, 1 to rotate.</div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
    renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
    gesture-detector
  >
    
    <a-assets>
      </a-assets>

    <a-marker type="pattern" url="pattern-images.patt" raycaster="objects: .clickable" gesture-handler="minScale: 0.01; maxScale: 2">
      <a-entity 
        gltf-model="pizza.glb" 
        scale="0.1 0.1 0.1" 
        class="clickable"
        gesture-handler>
      </a-entity>
    </a-marker>

    <a-marker type="pattern" url="pattern-burger.patt" raycaster="objects: .clickable" gesture-handler="minScale: 0.1; maxScale: 5">
      <a-entity 
        gltf-model="burger.glb" 
        scale="0.5 0.5 0.5" 
        class="clickable"
        gesture-handler>
      </a-entity>
    </a-marker>

    <a-marker type="pattern" url="pattern-shawarma.patt" raycaster="objects: .clickable" gesture-handler>
      <a-entity gltf-model="shawarma.glb" scale="0.7 0.7 0.7" class="clickable" gesture-handler></a-entity>
    </a-marker>

    <a-entity light="type: ambient; intensity: 2;"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const btn = document.getElementById('start-button');
    const scene = document.querySelector('a-scene');

    // Most phones require a "Click" to start the camera video
    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      // Force refresh of the scene sizing
      window.dispatchEvent(new Event('resize'));
    });

    // Final fix for black screen: ensuring video is visible
    window.addEventListener('camera-init', () => {
      console.log("Camera started");
      const video = document.querySelector('video');
      if(video) {
        video.style.display = "block";
      }
    });
  </script>

</body>
</html>
