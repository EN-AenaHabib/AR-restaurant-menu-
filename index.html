<!DOCTYPE html>
<html>
<head>
  <title>Bon App√©tit AR Menu</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }

    /* Force video FULL SCREEN */
    video {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      z-index: -2 !important;
    }

    /* Force canvas FULL SCREEN */
    canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
    }

    /* REMOVE blue screen + scanning text */
    .arjs-loader,
    .a-loader-title,
    .a-enter-vr {
      display: none !important;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="antialias: true; alpha: true;"
  arjs="
    sourceType: webcam;
    facingMode: environment;
    debugUIEnabled: false;
    detectionMode: mono;
  "
>

  <a-assets>
    <a-asset-item id="m-pizza" src="pizza.glb"></a-asset-item>
  </a-assets>

  <a-marker type="pattern" url="pattern-images.patt">
    <a-entity gltf-model="#m-pizza" scale="0.05 0.05 0.05"></a-entity>
  </a-marker>

  <a-entity light="type: ambient; intensity: 2"></a-entity>
  <a-entity camera></a-entity>

</a-scene>

<script>
  // EXTRA ANDROID FIX: Force resize after camera starts
  window.addEventListener('resize', function () {
    const scene = document.querySelector('a-scene');
    if (scene && scene.renderer) {
      scene.renderer.setSize(window.innerWidth, window.innerHeight);
    }
  });
</script>

</body>
</html>
