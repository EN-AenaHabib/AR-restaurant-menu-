<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Pizza Menu Demo</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        body { margin: 0; font-family: sans-serif; }
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #ar-button {
            background-color: #ff4757;
            border-radius: 20px;
            border: none;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 999;
        }
        .instruction-overlay {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #333;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="instruction-overlay">
        <p>1. Tap the button below<br>2. Point camera at a flat table<br>3. Move phone slowly</p>
    </div>

    <model-viewer 
        src="pizza.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        touch-action="none"
        shadow-intensity="1" 
        exposure="1"
        ar-scale="auto"
        auto-rotate>
        
        <button slot="ar-button" id="ar-button">
            ðŸš€ VIEW PIZZA IN YOUR ROOM
        </button>

    </model-viewer>

</body>
</html>
